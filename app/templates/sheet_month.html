<!DOCTYPE html>
<html>
<head>
    <title>{{ month }} Breakdown</title>
</head>
<body>
    <h1>{{ month }} Spending</h1>
    <a href="/sheet">‚Üê Back to Overview</a>
    <table border="1">
        <thead>
            {% if data %}
                <tr>
                    {% for key in data[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            {% endif %}
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
